<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Versículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: left;
            min-height: 50px;
        }
        #resultado p {
            margin: 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Buscador de Versículos de la Biblia</h1>
        <p>Ingresa una referencia (ej: 1 Corintios 5:17):</p>
        <input type="text" id="referencia" placeholder="ej. Juan 3:16" onkeydown="if(event.key === 'Enter') buscarVersiculo()">
        <button onclick="buscarVersiculo()">Buscar Versículo</button>
        <div id="resultado">
            <p>El versículo aparecerá aquí.</p>
        </div>
    </div>

    <script>
        const apiKey = "15e8202aa5c3a51137202c8a4e73b22d";
        const bibleId = "06125adad2d58983-01"; // Reina-Valera 1960
        const referenciaInput = document.getElementById('referencia');
        const resultadoDiv = document.getElementById('resultado');

        async function buscarVersiculo() {
            const referencia = referenciaInput.value.trim();
            if (!referencia) {
                resultadoDiv.innerHTML = '<p>Por favor, ingresa una referencia de versículo válida.</p>';
                return;
            }
            
            resultadoDiv.innerHTML = '<p>Cargando...</p>';

            try {
                const response = await fetch(`https://api.scripture.api.bible/v1/bibles/${bibleId}/search?query=${referencia}`, {
                    method: 'GET',
                    headers: {
                        'api-key': apiKey,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Error en la solicitud. Asegúrate de que la referencia sea correcta.');
                }

                const data = await response.json();
                
                if (data.data.passages.length > 0) {
                    const pasaje = data.data.passages[0];
                    const textoLimpio = pasaje.content.replace(/<[^>]*>?/gm, ''); // Elimina las etiquetas HTML
                    resultadoDiv.innerHTML = `<p><strong>${pasaje.reference}:</strong> ${textoLimpio}</p>`;
                } else {
                    resultadoDiv.innerHTML = `<p>No se encontró el versículo para la referencia: "${referencia}". Intenta con otro formato, por ejemplo: "Juan 3:16" o "1 Corintios 5:17".</p>`;
                }

            } catch (error) {
                console.error('Error:', error);
                resultadoDiv.innerHTML = `<p>Ocurrió un error al buscar el versículo. Por favor, revisa tu referencia o inténtalo más tarde.</p>`;
            }
        }
    </script>

</body>
</html>
